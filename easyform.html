<!DOCTYPE html>
<html>

<head>
    <title>Test EasyForm</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src='//yastatic.net/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="easyform.js"></script>
</head>

<body>
    <script>
        var form = new EasyForm();

        form.options['ymID'] = 'XXXXXXXX';
        form.options['goal'] = 'form-sended';
        form.options['fields'] = {
            'name': form.AddField({
                'placeholder': 'Ваше имя',
                'title': 'Введите Ваше имя',
            }),
            'phone': form.AddField({
                'placeholder': 'Номер телефона',
                'title': 'Введите номер телефона',
            }),
            'email': form.AddField({
                'type': 'email',
                'placeholder': 'Ваш Email',
                'title': 'Введите Ваш Email',
            })
        };
        form.ShowForm();
    </script>
</body>

</html>
